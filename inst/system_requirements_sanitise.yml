RCurl:
  # SystemRequirements:   libcurl (version 7.14.0 or higher)
  #                       http://curl.haxx.se. On Linux systems, you will
  #                       often have to explicitly install libcurl-devel to
  #                       have the header files and the libcurl library.
  - libcurl

rmarkdown:
  # SystemRequirements:   pandoc (>= 1.12.3) -
  #                       http://johnmacfarlane.net/pandoc
  - pandoc

pander:
  # SystemRequirements:   Pandoc (http://johnmacfarlane.net/pandoc) for
  #                       exporting markdown files to other formats.
  - pandoc

rPython:
  # SystemRequirements:   Python (>= 2.7) and Python headers and libraries
  #                       (See the INSTALL file)
  - python-dev

RcppRedis:
  # SystemRequirements:   The hiredis library (eg via package
  #                       libhiredis-dev on Debian/Ubuntu, hiredis-devel on
  #                       Fedora/RedHat, or directly from source from
  #                       https://github.com/redis/hiredis)
  - libhiredis-dev

V8:
  # SystemRequirements:   V8: libv8-dev (deb), v8-devel (rpm), v8-3.14
  #                       (arch)
  - libv8-dev

curl:
  # SystemRequirements:   libcurl: libcurl-devel (rpm) or
  #                       libcurl4-openssl-dev (deb).
  - libcurl

git2r:
  # SystemRequirements:   zlib headers and library. OpenSSL (non-Windows)
  #                       headers and library. Optional LibSSH2
  #                       (non-Windows) to enable the SSH transport.
  - zlib
  - openssl
  - libssh2

stringi:
  - libicu-dev

# the xml2 package doesn't list its system dependencies, which is annoying.
xml2:
  - libxml2-dev
